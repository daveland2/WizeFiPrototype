<html>
<head>
<title>Item Management</title>
</head>
<body>

<br>
Manage Items
<br><br>
<table>
    <tr>
		<td>Action</td>
		<td>
			<select>
				<option value="Delete">Delete</option>
				<option value="Add">Add</option>
			</select>
		</td>
    </tr>
	<tr>
		<td>Item</td>
		<td>
			<select>
				<option value="Subcategory">Subcategory</option>
				<option value="Account">Account</option>
				<option value="Field">Field</option>
			</select>
		</td>
    </tr>
   	<tr>
		<td>Subcategory</td>
		<td>
			<select>
				<option>Subcategory 1</option>
				<option>Subcategory 2</option>
				<option>Subcategory 3</option>
				<option>Subcategory 4</option>
			</select>
		</td>
    </tr>
   	<tr>
		<td>Account</td>
		<td>
			<select>
				<option>Account 1</option>
				<option>Account 2</option>
				<option>Account 3</option>
				<option>Account 4</option>
				<option>Account 5</option>
				<option>custom</option>
			</select>
    		<input type="text" size="15" title="custom Account Name">
		</td>
    </tr>
   	<tr>
		<td>Field</td>
		<td>
			<select title="method of field name choice">
				<option>Account type</option>
				<option>Field name</option>
			</select>
			<select>
				<option>Selection 1</option>
				<option>Selection 2</option>
				<option>Selection 3</option>
			</select>
		</td>
    </tr>
</table>

<br>
<button (click)="im.performAction()">Perform Action</button>

</body>
</html>
