<h3>Logout</h3>
<br>
<button type="button" (click) = "saveAndLogout()">Save data changes and logout</button>
<br><br>
<button type="button" (click) = "ignoreAndLogout()">Ignore data changes and logout</button>
<br><br>
<button type="button" (click) = "save()">Save data but do not logout</button>
<br><br>
<button type="button" (click) = "cancel()">Cancel</button>

<br><br>
<div *ngFor="let message of messages">{{message}}</div>
